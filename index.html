<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3; debugUIEnabled: false; smooth: true; smoothCount: 10;">
      
      <a-assets>
        <a-asset-item id="dog-model" src="dog.glb"></a-asset-item>
        <a-asset-item id="goose-model" src="goose.glb"></a-asset-item>
      </a-assets>
      
      <a-marker type="barcode" value="0">
        <a-entity 
          gltf-model="#dog-model" 
          scale="0.1 0.1 0.1" 
          position="0 0 0"
          rotation="-90 0 0"
          animation-mixer> </a-entity>
        <a-text value="Dog Bot" position="0 1.2 0" align="center" color="white" side="double"></a-text>
      </a-marker>

      <a-marker type="barcode" value="1">
        <a-entity 
          gltf-model="#goose-model" 
          scale="0.1 0.1 0.1" 
          position="0 0 0"
          rotation="-90 0 0"
          animation-mixer> </a-entity>
        <a-text value="Goose Bot" position="0 1.2 0" align="center" color="white" side="double"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
