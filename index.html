<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3; debugUIEnabled: false; smooth: true; smoothCount: 10;">
      
      <a-marker type="barcode" value="0">
        <a-box position="0 0.5 0" material="color: yellow; opacity: 0.8;" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-box>
        <a-text value="Robot 1" position="0 1.2 0" align="center" color="white" side="double"></a-text>
      </a-marker>

      <a-marker type="barcode" value="1">
        <a-sphere position="0 0.5 0" radius="0.5" material="color: blue; opacity: 0.8;"></a-sphere>
        <a-text value="Robot 2" position="0 1.2 0" align="center" color="white" side="double"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
